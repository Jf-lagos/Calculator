<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <body>

        <div class="container">

            <div class="calculator">

                <input type="text" id="calc-numbers" value="0">
                <div class="calculator-buttons">
                    <button class="btn is-clear clear span-2 orange operator">C</button>
                    <button id="operator" class="btn orange operator">&larr;</button>
                    <button class="btn orange operator">/</button>
                    <button class="btn number">7</button>
                    <button class="btn number">8</button>
                    <button class="btn number">9</button>
                    <button class="btn orange operator">x</button>
                    <button class="btn number">4</button>
                    <button class="btn number">5</button>
                    <button class="btn number">6</button>
                    <button class="btn orange operator">-</button>
                    <button class="btn number">1</button>
                    <button class="btn number">2</button>
                    <button class="btn number">3</button>
                    <button class="btn orange operator">+</button>
                    <button class="btn span-3 number">0</button>
                    <button class="btn orange operator">=</button>

                    <p id="hola"></p>
                    
                </div>

            </div>

        </div>
        
    </body>
    <script src="script.js"></script>
</body>
</html>
